{% extends "layout.html" %}

{% block title %}
    Upload Classlist
{% endblock %}

{% block main %}
<form action="/classCreated" method="post">
{% for i in range(n)  %}
  <div class="form-row">
    <div class="col">
        {% set id = i|string %}
        {% set surname = "s"+ id %}
        {% set firstname = "f"+ id%}
        {% set othername = "o"+ id%}
        {% set sex = "s"+ id%}

     <input type="text"  placeholder="surname" name =  "{{surname}}">
    </div>
    <div class="col">
     <input type="text"  placeholder="firstname" name="{{firstname}}">
    </div>
     <div class="col">
      <input type="text"  placeholder="othernames" name="{{othername}}">
    </div>

    <div class ="col">
      <label class="radio-inline"><input class = "col" type="radio" name="{{sex}}" value="female"> <h4> Female </h4> </label>
      <label class="radio-inline"><input class = "col" type="radio" name="{{sex}}" value="male"> <h4> Male </h4> </label>
    </div>
  </div>

{% endfor %}
 <button class="btn btn-primary" type="submit">Submit</button>
 </form>

{% endblock %}
