
{% extends "layout.html" %}

{% block title %}
    Submit scores
{% endblock %}

{% block main %}
    <div class="form-w3ls">

    <form action="/submit_score" method="post">
            <input name="subject_name" placeholder="FULL NAME OF SUBJECT" type="text"/>

<div  class="pure-u-1-2 reg-month puree-dropdown dropdown">
            <select name="the_class" id="usernamereg-month" aria-required="true">
            <option  selected="" disabled="">select&nbsp;Class</option>
            {% for class in classes %}
                    <option  value="{{class["id"]}}">{{class["name"]}}</option>
            {% endfor %}
            </select>
            <div class="arrow"></div>
        </div>
            <input autocomplete="off"   name="subject_teacher" placeholder="subject_teacher" type="text"/>
            <input  name="password" placeholder="Password" type="password"/>
            <input class="form-control" name="confirmation" placeholder="Password" type="password"/>

        <button class="sign-in" type="submit">SUBMIT</button>
    </form>
    </div>
{% endblock %}
